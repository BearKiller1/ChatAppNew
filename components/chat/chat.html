<div class="chat_container">
    <div class="chat_header">
        <div class="chat_header_text">
            <h1 id="partner_name">Search</h1>
        </div>
        <div class="open_menu">
            <i class="fa fa-bars" id="open_menu"></i>
        </div>
    </div>
    <div class="chat_content">
        <div class="loader"></div>
    </div>
</div>

<div class="chat_buttons_container">
    <div class="close_stop_buttons">
        <div class="next" id="next">
            <!-- <i class="material-icons">skip_next</i> -->
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/02-arrow-direction/next.png" alt="Next">
        </div>
        <div class="stop" id="stop_search">
            <!-- <i class="fa fa-close"></i> -->
            <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/39219/preview.png" alt="Stop">
        </div>
    </div>
    <div class="chat_input_container">
        <textarea name="" id="main_input" cols="30" rows="10"></textarea>
        <label for="file-input">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Octicons-cloud-upload.svg/1200px-Octicons-cloud-upload.svg.png" alt="Upload">
        </label>
    
        <input id="file-input" type="file" hidden="hidden">
        <!-- <input type="file"> -->
    </div>
    <button class="send_button" id="send_message"><img src="https://image.flaticon.com/icons/png/512/60/60525.png" alt="Send"></button>
</div>

<div class="b-background"></div>

<div class="menu" id="menu">
    <i class="fa fa-close" id="close_menu"></i>
    <input type="text" name="" id="">
    <select name="" id="">
        <option value="" selected disabled></option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select>

    <select name="" id="">
        <option value="" selected disabled></option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select>
    <button id="save_menu"></button>
</div>
